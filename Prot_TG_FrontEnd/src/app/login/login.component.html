<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Fontes e Ã­cones -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    
  </head>
  <body>
    <div id="webcrumbs" class="login-container">
  <!-- Topo -->
  <header class="login-header">
    <button class="icon-btn"><i class="material-symbols-outlined">lock</i></button>

    <nav class="menu">
      <button class="menu-btn">Home</button>
      <button class="menu-btn">ChatBot</button>
      <button class="menu-btn">Artigos</button>
    </nav>

    <button class="icon-btn"><i class="material-symbols-outlined">person</i></button>
  </header>

  <!-- Card de Login -->
  <main class="login-card">
    <h1>Bem-vindo de volta</h1>

    <button class="btn-social google">
      <i class="fa-brands fa-google"></i> Conectar com o Google
    </button>

    <button class="btn-social facebook">
      <i class="fa-brands fa-facebook"></i> Conectar com o Facebook
    </button>

    <div class="divider"><span>OU</span></div>

    <div class="input-group">
      <i class="material-symbols-outlined">email</i>
      <input type="email" placeholder="Email" />
    </div>

    <div class="input-group">
      <i class="material-symbols-outlined">lock</i>
      <input type="password" placeholder="Senha" />
    </div>

    <button class="btn-primary">Entrar</button>
    <button class="btn-secondary">Criar conta</button>

    <button class="forgot-pass">
      <span class="material-symbols-outlined">help</span> Esqueci minha senha
    </button>
  </main>
</div>
