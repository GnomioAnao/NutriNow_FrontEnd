                --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color);
                box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            }
            #webcrumbs .hover\:after\:w-full:hover:after {
                content: var(--tw-content);
                width: 100%;
            }
            #webcrumbs .focus\:border-transparent:focus {
                border-color: transparent;
            }
            #webcrumbs .focus\:outline-none:focus {
                outline: 2px solid transparent;
                outline-offset: 2px;
            }
            #webcrumbs .focus\:ring-2:focus {
                --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width)
                    var(--tw-ring-offset-color);
                --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width))
                    var(--tw-ring-color);
                box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
            }
            #webcrumbs .focus\:ring-teal-500:focus {
                --tw-ring-opacity: 1;
                --tw-ring-color: rgb(20 184 166 / var(--tw-ring-opacity, 1));
            }
            #webcrumbs :is(.group:hover .group-hover\:w-full) {
                width: 100%;
            }
            @media (min-width: 768px) {
                #webcrumbs .md\:grid-cols-2 {
                    grid-template-columns: repeat(2, minmax(0, 1fr));
                }
            }
        </style>
        <link rel="manifest" href="/manifest.json" />
        <link rel="icon" href="https://cdn.webcrumbs.org/assets/images/landing/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="192x192"
            href="https://cdn.webcrumbs.org/assets/images/landing/logo192.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="512x512"
            href="https://cdn.webcrumbs.org/assets/images/landing/logo512.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Webcrumbs" />
    </head>
    <body>
        <div id="webcrumbs">
            <div class="min-h-screen bg-gradient-to-br from-teal-500 to-teal-700 font-sans">
                <div class="max-w-5xl mx-auto px-4 py-8">
                    <div class="flex justify-between items-center py-4">
                        <div
                            class="bg-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg transform hover:scale-105 transition-all duration-300"
                        >
                            <svg class="w-10 h-10 text-teal-600" viewBox="0 0 24 24">
                                <path
                                    fill="currentColor"
                                    d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M7,4.25C7,4.25 6,6 6,8C6,10 7,10.75 7,10.75C7,10.75 8,10 8,8C8,6 7,4.25 7,4.25Z"
                                ></path>
                            </svg>
                        </div>
                        <div
                            class="bg-white/90 backdrop-blur-sm rounded-full py-3 px-8 flex justify-between items-center w-3/5 shadow-md"
                        >
                            <a
                                href="#"
                                class="font-medium text-teal-700 hover:text-teal-500 transition-colors duration-300 relative after:absolute after:w-0 after:h-0.5 after:bg-teal-500 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300"
                                >Home</a
                            >
                            <a
                                href="#"
                                class="font-medium text-teal-700 hover:text-teal-500 transition-colors duration-300 relative after:absolute after:w-0 after:h-0.5 after:bg-teal-500 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300"
                                >ChatBot</a
                            >
                            <a
                                href="#"
                                class="font-medium text-teal-700 hover:text-teal-500 transition-colors duration-300 relative after:absolute after:w-0 after:h-0.5 after:bg-teal-500 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300"
                                >Artigos</a
                            >
                        </div>
                        <div
                            class="bg-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg transform hover:scale-105 transition-all duration-300"
                        >
                            <svg class="w-8 h-8 text-teal-600" viewBox="0 0 24 24">
                                <path
                                    fill="currentColor"
                                    d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
                                ></path>
                            </svg>
                        </div>
                    </div>
                    <div class="pt-12 pb-10 text-center">
                        <h1 class="text-white text-4xl font-bold tracking-tight drop-shadow-md">
                            Bem-vindo(a) ao <span class="text-teal-200">NutriNow!</span>
                        </h1>
                        <p class="text-white/80 mt-4 max-w-2xl mx-auto">
                            Sua jornada para uma vida mais saudável começa aqui. Preencha seus dados abaixo para criar
                            sua conta.
                        </p>
                    </div>
                    <div class="bg-white p-8 rounded-xl shadow-2xl backdrop-blur-sm border border-white/20">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="group">
                                <label class="block mb-2 font-medium text-gray-700">Nome</label>
                                <div class="relative">
                                    <input
                                        type="text"
                                        placeholder="Nome"
                                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-300"
                                    />
                                    <div
                                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-teal-500 group-hover:w-full transition-all duration-500"
                                    ></div>
                                </div>
                            </div>
                            <div class="group">
                                <label class="block mb-2 font-medium text-gray-700">Sobrenome</label>
                                <div class="relative">
                                    <input
                                        type="text"
                                        placeholder="Sobrenome"
                                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-300"
                                    />
                                    <div
                                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-teal-500 group-hover:w-full transition-all duration-500"
                                    ></div>
                                </div>
                            </div>
                            <div class="group">
                                <label class="block mb-2 font-medium text-gray-700">Data de nascimento</label>
                                <div class="relative">
                                    <input
                                        type="date"
                                        placeholder="00/00/0000"
                                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-300"
                                    />
                                    <div
                                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-teal-500 group-hover:w-full transition-all duration-500"
                                    ></div>
                                </div>
                            </div>
                            <div class="group">
                                <label class="block mb-2 font-medium text-gray-700">Gênero</label>
                                <div class="relative">
                                    <select
                                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-300 appearance-none"
                                    >
                                        <option>Selecione o seu gênero</option>
                                        <option>Masculino</option>
                                        <option>Feminino</option>
                                        <option>Não-binário</option>
                                        <option>Prefiro não informar</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                        <svg
                                            class="w-5 h-5 text-gray-400"
                                            fill="none"
                                            stroke="currentColor"
                                            viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M19 9l-7 7-7-7"
                                            ></path>
                                        </svg>
                                    </div>
                                    <div
                                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-teal-500 group-hover:w-full transition-all duration-500"
                                    ></div>
                                </div>
                            </div>
                            <div class="group">
                                <label class="block mb-2 font-medium text-gray-700">Email</label>
                                <div class="relative">
                                    <input
                                        type="email"
                                        placeholder="Digite seu email"
                                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-300"
                                    />
                                    <div
                                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-teal-500 group-hover:w-full transition-all duration-500"
                                    ></div>
                                </div>
                            </div>
                            <div class="group">
                                <label class="block mb-2 font-medium text-gray-700">Senha</label>
                                <div class="relative">
                                    <input
                                        type="password"
                                        placeholder="Crie uma senha"
                                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-300"
                                    />
                                    <div
                                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-teal-500 group-hover:w-full transition-all duration-500"
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-8 space-y-4">
                            <button
                                class="w-full bg-gradient-to-r from-teal-500 to-teal-600 text-white py-4 rounded-lg hover:from-teal-600 hover:to-teal-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1 font-medium"
                            >
                                Criar Conta
                            </button>
                            <button
                                class="w-full border-2 border-teal-500 text-teal-600 py-3.5 rounded-lg hover:bg-teal-50 transition-all duration-300 font-medium flex items-center justify-center gap-2"
                            >
                                <svg
                                    class="w-5 h-5"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M10 19l-7-7m0 0l7-7m-7 7h18"
                                    ></path>
                                </svg>
                                Voltar
                            </button>
                        </div>
                        <div class="mt-6 text-center text-gray-500 text-sm">
                            Já possui uma conta?
                            <a href="#" class="text-teal-600 hover:text-teal-700 font-medium">Entrar agora</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
